* **Instructions:**

    * Create code using Javascript that does all of the following:

        * Asks the user with a confirm: “Do you like _____” and store it into a variable.

        * Ask the user “What kind of ________” do you like with a prompt and store that into a variable.

        * Alert both variables to the screen.
 -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pizza Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    var likesIt = confirm("Do you like pizza?");

    if (likesIt) {
	    var kind = prompt("What kind of pizza do you like?");

	    alert("So you like " + kind + " pizza!");
    } else {
    	alert("I don't believe you do not like any type of pizza!");
    }

    alert("confirm = " + likesIt);
    
    </script>

  </body>
</html>
